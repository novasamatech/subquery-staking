specVersion: 1.0.0
name: nova-wallet-staking
version: 0.0.1
runner:
  node:
    name: "@subql/node"
    version: ">=1.0.0"
  query:
    name: "@subql/query"
    version: "*"
description: >-
  Project that provides up-to-date information about on-chain staking APY
repository: "git@github.com:nova-wallet/subquery-staking.git"
schema:
  file: ./schema.graphql
network:
  chainId: "0x91b171bb158e2d3848fa23a9f1c25182fb8e20313b2c1eb49219da7a70ce90c3"
  endpoint: "wss://polkadot.api.onfinality.io/public-ws"
  dictionary: "https://api.subquery.network/sq/subquery/polkadot-dictionary"
dataSources:
  - kind: substrate/Runtime
    startBlock: 0
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handlePolkadotNewEra
          kind: substrate/EventHandler
          filter:
            module: staking
            method: StakersElected

        - handler: handlePolkadotStakingReward
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Reward

        - handler: handlePolkadotStakingReward
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Rewarded

        - handler: handlePolkadotStakingSlash
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Slash

        - handler: handlePolkadotStakingSlash
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Slashed
