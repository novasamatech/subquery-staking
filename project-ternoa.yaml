specVersion: 1.0.0
name: subquery-nova-ternoa
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: '*'
  query:
    name: '@subql/query'
    version: v1.5.0
description: Nova SubQuery project
repository: https://github.com/nova-wallet/subquery-nova
schema:
  file: ./schema.graphql
network:
  chainId: '0x6859c81ca95ef624c9dfe4dc6e3381c33e5d6509e35e147092bfbc780f777c4e'
  endpoint: wss://mainnet.ternoa.network
  chaintypes:
    file: ./dist/ternoaChaintypes.js
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleTernoaNewEra
          kind: substrate/EventHandler
          filter:
            module: staking
            method: StakersElected

        - handler: handleTernoaNewSession
          kind: substrate/EventHandler
          filter:
            module: session
            method: NewSession

        - handler: handleTernoaStakingReward
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Reward

        - handler: handleTernoaStakingReward
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Rewarded

        - handler: handleTernoaStakingSlash
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Slash

        - handler: handleTernoaStakingSlash
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Slashed

        - handler: handleTernoaPoolStakingBondedSlash
          kind: substrate/EventHandler
          filter:
            module: nominationPools
            method: PoolSlashed

        - handler: handleTernoaPoolStakingUnbondingSlash
          kind: substrate/EventHandler
          filter:
            module: nominationPools

        - handler: handleTernoaPoolStakingReward
          kind: substrate/EventHandler
          filter:
            module: nominationPools
            method: PaidOut
