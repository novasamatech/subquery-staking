specVersion: 1.0.0
name: subquery-nova-polkadex
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: '*'
  query:
    name: '@subql/query'
    version: v1.5.0
description: Nova SubQuery project
repository: https://github.com/nova-wallet/subquery-nova
schema:
  file: ./schema.graphql
network:
  chainId: '0x3920bcb4960a1eef5580cd5367ff3f430eef052774f78468852f7b9cb39f8a3c'
  endpoint: >-
    wss://fullnode.polkadex.trade
  chaintypes:
    file: ./dist/polkadexChaintypes.js
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handlePolkadexNewEra
          kind: substrate/EventHandler
          filter:
            module: session
            method: NewSession

        - handler: handlePolkadexStakingReward
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Reward

        - handler: handlePolkadexStakingReward
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Rewarded

        - handler: handlePolkadexStakingSlash
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Slash

        - handler: handlePolkadexStakingSlash
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Slashed
