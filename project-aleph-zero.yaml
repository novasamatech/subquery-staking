specVersion: 1.0.0
name: nova-wallet-staking
version: 0.0.1
runner:
  node:
    name: "@subql/node"
    version: ">=1.0.0"
  query:
    name: "@subql/query"
    version: "*"
description: >-
  Project that provides up-to-date information about on-chain staking APY
repository: "git@github.com:nova-wallet/subquery-staking.git"
schema:
  file: ./schema.graphql
network:
  chainId: "0x70255b4d28de0fc4e1a193d7e175ad1ccef431598211c55538f1018651a0344e"
  endpoint: "wss://ws.azero.dev"
  chaintypes:
    file: ./dist/alephZeroChaintypes.js
dataSources:
  - kind: substrate/Runtime
    startBlock: 40428000 # https://alephzero.subscan.io/block/40428000?tab=event&event=40428000-0
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleAlephZeroNewEra
          kind: substrate/EventHandler
          filter:
            module: staking
            method: StakersElected

        - handler: handleAlephZeroStakingReward
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Reward

        - handler: handleAlephZeroStakingReward
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Rewarded

        - handler: handleAlephZeroStakingSlash
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Slash

        - handler: handleAlephZeroStakingSlash
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Slashed
